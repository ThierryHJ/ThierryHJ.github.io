<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% seo %}
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="profile">
                    <a href="{{ '/' | relative_url }}">
                        <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="profile-image">
                    </a>
                    <h1 class="site-title">{{ site.title }}</h1>
                    <p class="site-description">{{ site.description }}</p>
                </div>

                <nav class="site-nav">
                    <ul>
                        <li><a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">
                            <i class="fa fa-home"></i> HOME
                        </a></li>
                        <li><a href="{{ '/categories/' | relative_url }}" class="{% if page.url contains '/categories/' %}active{% endif %}">
                            <i class="fa fa-folder"></i> CATEGORIES
                        </a></li>
                        <li><a href="{{ '/tags/' | relative_url }}" class="{% if page.url contains '/tags/' %}active{% endif %}">
                            <i class="fa fa-tags"></i> TAGS
                        </a></li>
                        <li><a href="{{ '/archives/' | relative_url }}" class="{% if page.url contains '/archives/' %}active{% endif %}">
                            <i class="fa fa-archive"></i> ARCHIVES
                        </a></li>
                        <li><a href="{{ '/about/' | relative_url }}" class="{% if page.url contains '/about/' %}active{% endif %}">
                            <i class="fa fa-user"></i> ABOUT
                        </a></li>
                    </ul>
                </nav>

                <div class="social-links">
                    {% if site.author.github %}
                    <a href="https://github.com/{{ site.author.github }}" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
                    {% endif %}
                    <a href="{{ '/feed.xml' | relative_url }}" target="_blank" rel="noopener"><i class="fas fa-rss"></i></a>
                    {% if site.author.email %}
                    <a href="mailto:{{ site.author.email }}" target="_blank" rel="noopener"><i class="fas fa-envelope"></i></a>
                    {% endif %}
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Search box in top right corner like target site -->
            <div class="site-search">
                <form action="/search/" method="get">
                    <input type="text" name="q" placeholder="Search..." aria-label="Search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            
            <main class="content">
                {{ content }}
            </main>
        </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" aria-label="Toggle Menu">
        <i class="fas fa-bars"></i>
    </button>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
