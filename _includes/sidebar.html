<div class="sidebar-content">
    <div class="profile">
        <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="profile-image">
        <h1 class="site-title">{{ site.title }}</h1>
        <p class="site-description">{{ site.description }}</p>
    </div>

    <nav class="site-nav">
        <ul>
            <li><a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">
                <i class="fa fa-home"></i> HOME
            </a></li>
            <li><a href="{{ '/categories/' | relative_url }}" class="{% if page.url contains '/categories/' %}active{% endif %}">
                <i class="fa fa-folder"></i> CATEGORIES
            </a></li>
            <li><a href="{{ '/tags/' | relative_url }}" class="{% if page.url contains '/tags/' %}active{% endif %}">
                <i class="fa fa-tags"></i> TAGS
            </a></li>
            <li><a href="{{ '/archives/' | relative_url }}" class="{% if page.url contains '/archives/' %}active{% endif %}">
                <i class="fa fa-archive"></i> ARCHIVES
            </a></li>
            <li><a href="{{ '/about/' | relative_url }}" class="{% if page.url contains '/about/' %}active{% endif %}">
                <i class="fa fa-user"></i> ABOUT
            </a></li>
        </ul>
    </nav>

    <div class="social-links">
        {% if site.social_links.github %}
        <a href="https://github.com/{{ site.social_links.github }}" target="_blank"><i class="fab fa-github"></i></a>
        {% endif %}
        {% if site.social_links.twitter %}
        <a href="https://twitter.com/{{ site.social_links.twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
        {% endif %}
        {% if site.social_links.linkedin %}
        <a href="https://linkedin.com/in/{{ site.social_links.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
        {% endif %}
        <a href="{{ '/feed.xml' | relative_url }}" target="_blank"><i class="fas fa-rss"></i></a>
        <a href="mailto:contact@example.com" target="_blank"><i class="fas fa-envelope"></i></a>
    </div>
</div>
