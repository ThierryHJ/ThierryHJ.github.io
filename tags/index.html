---
layout: default
title: Tags
---

<div class="tags-page">
    <h1>Tags</h1>
    
    <div class="tags-cloud-full">
        {% for tag in site.tags %}
        <a href="#{{ tag[0] | slugify }}" class="tag" style="font-size: {{ tag[1].size | times: 4 | plus: 80 }}%">
            {{ tag[0] }} <span class="tag-count">({{ tag[1].size }})</span>
        </a>
        {% endfor %}
    </div>
    
    <div class="tag-list">
        {% for tag in site.tags %}
        <div class="tag-section" id="{{ tag[0] | slugify }}">
            <h2 class="tag-title">{{ tag[0] }}</h2>
            <ul class="tag-posts">
                {% for post in tag[1] %}
                <li>
                    <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
                    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</div>
