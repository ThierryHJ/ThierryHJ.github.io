---
layout: default
title: Tags
---

<div class="tags-page">
    <h1>Tags</h1>
    
    <div class="tags-cloud-full">
        {% for tag in site.tags %}
        <a href="#{{ tag[0] | slugify }}" class="tag" style="font-size: {{ tag[1].size | times: 4 | plus: 80 }}%">
            {{ tag[0] }} <span class="tag-count">({{ tag[1].size }})</span>
        </a>
        {% endfor %}
    </div>
    
    <div class="tag-list">
        {% for tag in site.tags %}
        <div class="tag-section" id="{{ tag[0] | slugify }}">
            <h2 class="tag-title">{{ tag[0] }}</h2>
            <ul class="tag-posts">
                {% for post in tag[1] %}
                <li>
                    <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
                    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.tags-page {
    margin-bottom: 30px;
}

.tags-cloud-full {
    margin-bottom: 30px;
    padding: 20px;
    background-color: var(--tag-bg);
    border-radius: 8px;
    text-align: center;
}

.tags-cloud-full .tag {
    display: inline-block;
    margin: 5px;
    padding: 5px 10px;
    background-color: white;
    border-radius: 15px;
    transition: all 0.3s;
}

.tags-cloud-full .tag:hover {
    background-color: var(--link-color);
    color: white;
}

.tag-count {
    font-size: 0.8em;
    color: var(--secondary-color);
}

.tag-section {
    margin-bottom: 30px;
}

.tag-title {
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
    margin-bottom: 15px;
}


.tag-posts li {
    margin-bottom: 10px;
}

.post-date {
    color: var(--secondary-color);
    font-size: 0.9rem;
    margin-right: 10px;
}
</style>
