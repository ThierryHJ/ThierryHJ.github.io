---
layout: default
title: Search Results
---

<div class="search-page">
    <h1>Search Results</h1>
    
    <div class="search-form">
        <form action="/search/" method="get">
            <input type="text" id="search-box" name="q" placeholder="Search..." value="{{ page.url | split: '=' | last }}">
            <button type="submit"><i class="fas fa-search"></i> Search</button>
        </form>
    </div>
    
    <div id="search-results" class="search-results">
        <p class="loading">Loading results...</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var searchTerm = getQueryVariable('q');
    if (searchTerm) {
        document.getElementById('search-box').setAttribute("value", searchTerm);
        
        // Initiate search functionality once JSON is loaded
        fetch('/search.json')
            .then(response => response.json())
            .then(data => {
                var idx = lunr(function () {
                    this.field('id');
                    this.field('title', { boost: 10 });
                    this.field('categories');
                    this.field('tags');
                    this.field('content');
                    
                    for (var key in data) {
                        this.add({
                            'id': key,
                            'title': data[key].title,
                            'categories': data[key].categories,
                            'tags': data[key].tags,
                            'content': data[key].content
                        });
                    }
                });
                
                var results = idx.search(searchTerm);
                displaySearchResults(results, data);
            })
            .catch(error => {
                console.error('Error loading search data:', error);
                var searchResults = document.getElementById('search-results');
                searchResults.innerHTML = '<p>Error loading search data.</p>';
            });
    }
});

// Get query variable from URL
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');

    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');

        if (pair[0] === variable) {
            return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
        }
    }
}

// Display search results
function displaySearchResults(results, data) {
    var searchResults = document.getElementById('search-results');
    
    if (results.length) {
        var resultsHTML = '';
        
        for (var i = 0; i < results.length; i++) {
            var item = data[results[i].ref];
            
            resultsHTML += '<article class="search-result">';
            resultsHTML += '<h2><a href="' + item.url + '">' + item.title + '</a></h2>';
            
            resultsHTML += '<div class="post-meta">';
            resultsHTML += '<span class="post-date"><i class="far fa-calendar-alt"></i> ' + item.date + '</span>';
            
            if (item.categories) {
                resultsHTML += '<span class="post-categories"><i class="far fa-folder"></i> ';
                for (var j = 0; j < item.categories.length; j++) {
                    resultsHTML += '<a href="/categories/#' + item.categories[j].toLowerCase() + '">' + item.categories[j] + '</a>';
                    if (j < item.categories.length - 1) resultsHTML += ', ';
                }
                resultsHTML += '</span>';
            }
            resultsHTML += '</div>';
            
            var contentPreview = item.content.substring(0, 200) + '...';
            resultsHTML += '<div class="search-excerpt">' + contentPreview + '</div>';
            
            resultsHTML += '<div class="search-read-more"><a href="' + item.url + '">Read More <i class="fas fa-arrow-right"></i></a></div>';
            resultsHTML += '</article>';
        }
        
        searchResults.innerHTML = resultsHTML;
    } else {
        searchResults.innerHTML = '<p>No results found for <strong>"' + getQueryVariable('q') + '"</strong>.</p>';
    }
}
</script>

<style>
.search-page {
    margin-bottom: 40px;
}

.search-form {
    margin-bottom: 30px;
}

.search-form form {
    display: flex;
    max-width: 600px;
}

.search-form input {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid var(--border-color);
    border-radius: 5px 0 0 5px;
    font-size: 1rem;
}

.search-form button {
    padding: 10px 15px;
    background-color: var(--accent-color);
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    font-size: 1rem;
}

.search-results {
    margin-top: 20px;
}

.search-result {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--border-color);
}

.search-excerpt {
    margin: 15px 0;
    color: var(--secondary-color);
}

.loading {
    color: var(--secondary-color);
    font-style: italic;
}

.search-read-more a {
    display: inline-flex;
    align-items: center;
    font-weight: 500;
    color: var(--link-color);
}

.search-read-more i {
    margin-left: 5px;
    transition: transform 0.3s;
}

.search-read-more a:hover {
    text-decoration: none;
}

.search-read-more a:hover i {
    transform: translateX(3px);
}
</style>
